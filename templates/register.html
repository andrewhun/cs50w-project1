{% extends "layout.html" %}

{% block title %}Registration{% endblock %}

{% block main %}
	<form id = "register" action ="/register" method = "POST">
		<div class = "form-group">
			<p class = "lefties">Username*</p>
			<input class = "form-control" id = "reg_username" name = "reg_username" type = "text" required autofocus placeholder="Username"/>
		</div>
		<div class = "alert alert-danger" id = "regusername"></div>
		<div class = "form-group">
			<p class = "lefties">Password*</p>
			<input type="password" name="reg_password" id = "reg_password" class = "form-control" required placeholder="Password">
		</div>
		<div class = "alert alert-danger" id = "regpassword"></div>
		<div class = "form-group">
			<p class = "lefties less">Confirm Password* </p>
			<input type = "password" name = "reg_conf" id = "reg_conf" class = "form-control" required placeholder="Confirmation">
		</div>
		<button class = "btn btn-primary" type = "submit">Register</button>
	</form>
{% endblock %}
